<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H:OUR</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="wrap">
		<header class="d-flex px-2 border-bottom border-dark">
			<div class="logo col-2 d-flex align-items-center">
				<h1>H<span class="text-danger">:</span>OUR</h1>
			</div>
            <nav class="menu col-8 d-flex align-items-center justify-content-center">
                <ul class="nav nav-fill w-75">
                    <li class="nav-item"><a href="#" class="nav-link text-dark font-weight-bold">시간표</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark font-weight-bold">성적</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark font-weight-bold">다이어리</a></li>
                </ul>
            </nav>	
            <div class="col-2 p-0 d-flex align-items-center justify-content-end text-sm-right" th:if="${session.userId != null}">
				<span th:text="|${session.userName}님|">권오빈님</span> <a href="/user/logout" class="ml-2">로그아웃</a>
			</div>		
		</header>
		<section class="contents d-flex mt-4">
			<aside class="side-menu col-2">
				<select>
					<option selected>시간표 선택</option>
					<option>2018년 1학기</option>
					<option>2018년 2학기</option>
					<option>2019년 1학기</option>
				</select>
				<div class="timetable-info border border-dark mt-3 d-flex align-items-center p-2">
					<div>
						<div>시간표 이름</div>
						<div class="mt-3">18학점</div>
					</div>
				</div>
				<button type="button" class="btn btn-block btn-dark mt-3" onclick = "location.href='#'">시간표 저장</button>
				<div class="input-menu border border-dark mt-3 p-2">
					<div class="text-center">새 수업 추가</div>
					<select class="mt-2">
						<option selected>학기 선택</option>
						<option>1학년 1학기</option>
						<option>1학년 2학기</option>
						<option>2학년 1학기</option>
						<option>2학년 2학기</option>
						<option>3학년 1학기</option>
						<option>3학년 2학기</option>
						<option>4학년 1학기</option>
						<option>4학년 2학기</option>
						<option>5학년 1학기</option>
						<option>5학년 2학기</option>
						<option>6학년 1학기</option>
						<option>6학년 2학기</option>
					</select>
					<label class="mt-2">과목명</label><input type="text" class="form-control">
					<label class="mt-2">교수명</label><input type="text" class="form-control">
					<label class="mt-2">시간/장소</label>
					<div class="border border-dark">
						<input type="checkbox" class="btn-check1" id="btn-check1" autocomplete="off">
						<label class="btn btn-primary" for="btn-check1">월</label>
						<input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
						<label class="btn btn-primary" for="btn-check">화</label>
					</div>
				</div>
			</aside>
			<div class="main-contents col-10">
				<table border="1" width="1300px">
					<thead>
						<tr>
							<th width="100px"></th>
							<th>월</th>
							<th>화</th>
							<th>수</th>
							<th>목</th>
							<th>금</th>
						</tr>
					</thead>
					<tbody height="640px">
						<tr>
							<th>1교시</th>
							<td class="table-primary"></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<th>2교시</th>

							<td></td>
							<td></td>
							<td></td>
							<td></td>

						<tr>

							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<th>4교시</th>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>

							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<th>6교시</th>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<th>7교시</th>
							<td></td>

							<td></td>

						</tr>
						<tr>
							<th>8교시</th>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<footer class="d-flex justify-content-center align-items-center text-secondary">
			<div>Copyright 2024. H:OUR All rights reserved.</div>
		</footer>
	</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>
</html>
